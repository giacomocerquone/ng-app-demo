<p>Denaro:</p>

<input
  type="text"
  placeholder="inserisci il denaro da convertire"
  [(ngModel)]="money"
/>

<p>Converti da:</p>

<select [(ngModel)]="from">
  <option value="EUR">Euro</option>
  <option value="USD">Dollaro</option>
</select>

<p>a:</p>

<select [(ngModel)]="to">
  <option value="EUR">Euro</option>
  <option value="USD">Dollaro</option>
</select>

<p>From {{ money }} EUR to USD: {{ money | currConverter: from:to }}</p>
